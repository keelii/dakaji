<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/normalize.css" rel="stylesheet" />

</head>

<body class="options">
    <h1>提醒时间段设置</h1>

    <ul>
        <li>
            <label for="am-start">上&#x3000;&#x3000;午：</label>
            <input type="text" id="am-start" placeholder="9" />
            至
            <input type="text" id="am-end"  placeholder="12" />
        </li>
        <li>
            <label for="pm-start">下&#x3000;&#x3000;午：</label>
            <input type="text" id="pm-start"  placeholder="18" />
            至
            <input type="text" id="pm-end"  placeholder="24" />
        </li>
        <li>
            <label for="interval">提醒间隔：</label>
            <input type="text" id="interval"  placeholder="60" />
            秒
        </li>
    </ul>
    <p class="notice">注意：请填写标准（24小时制）整点「小时」数</p>
    <div class="btn">
        <input type="button" value="确定" id="save" />
        <input type="button" value="恢复默认设置" id="reset" />
        <span id="message" class="red"></span>
    </div>

    <script src="scripts/store.js"></script>
    <script src="scripts/options.js"></script>
</body>
</html>
